<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.roblox.com/asset-thumbnail/420x420/2398228884'); /* Vervang door je eigen afbeelding of URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(5px); /* Optioneel: Voegt een blur toe aan de achtergrond */
        }
        #robloxLogo {
            width: 100px; /* Pas de grootte aan naar wens */
            margin-bottom: 20px;
        }
        #claimText {
            color: #00C2FF; /* Roblox blauw */
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 10px;
            background-color: #333; /* Donkere achtergrond voor de knop */
            border: 2px solid #00C2FF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #claimText:hover {
            background-color: #00C2FF;
            color: #222; /* Verander de tekstkleur naar donker bij hover */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Zorg ervoor dat de inhoud boven de achtergrond staat */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://www.roblox.com/favicon.ico" alt="Roblox Logo" id="robloxLogo">
        <h1>Welkom op de Robux Claim Pagina</h1>
        <p>Klik op de knop hieronder om gratis robux te claimen!</p>
        <audio id="mijnAudio">
            <source src="audio.mp3" type="audio/mpeg">
            Je browser ondersteunt geen audio-element.
        </audio>

        <div id="claimText">Klik hier om gratis robux te claimen</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("mijnAudio");
            let claimText = document.getElementById("claimText");

            function speelAudio() {
                let playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Audio speelt automatisch af.");
                    }).catch(error => {
                        console.log("Autoplay geblokkeerd. Klik nodig.");
                    });
                }
            }

            // Als autoplay geblokkeerd wordt, start de audio bij de eerste klik
            document.body.addEventListener("click", function () {
                speelAudio();
            }, { once: true });

            // Wanneer de tekst wordt aangeklikt, speelt de audio af en verbergt de knop
            claimText.addEventListener("click", function() {
                speelAudio();
                claimText.style.display = "none"; // Verberg de tekst nadat erop is geklikt
            });
        });
    </script>
</body>
</html>
